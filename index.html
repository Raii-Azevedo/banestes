<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Favicon-->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-info">
      <img src="logo.png" class="navbar-brand text-light custom-navbar-brand logo" alt="Logo">
      <form class="form-inline">
        <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
          aria-label="Pesquisar">
        <button onclick="pesquisarNome()" class="btn btn-outline-success my-2 my-sm-0" type="button">Pesquisar</button>
      </form>

    </nav>
    <p>Clique em Editar ou Excluir item e depois clique no nome que deseja editar | excluir</p>
    <br>
    <!-- Tabela -->
    <table id="data-table" class="table">
      <!-- A tabela será gerada dinamicamente com JavaScript -->
    </table>

    <!-- Botões -->
    <button onclick="adicionarItem()" class="btn btn-primary">Adicionar Item</button>
    <button onclick="excluirItem()" class="btn btn-danger">Excluir Item</button>
    <button onclick="editarItem()" class="btn btn-warning">Editar Item</button>


  </div>

  <!-- Modal para editar item -->
  <div class="modal fade" id="editarItemModal" tabindex="-1" role="dialog" aria-labelledby="editarItemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarItemModalLabel">Editar Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulário para editar item -->
          <form id="editarItemForm">
            <label for="editNome">Nome:</label>
            <input type="text" id="editNome" class="form-control" required>
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" class="form-control" required>
            <label for="editTelefone">Telefone:</label>
            <input type="tel" id="editTelefone" class="form-control" required>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>

  </div>
  <br>
  <!-- Rodapé -->
  <footer class="footer mt-auto py-3 bg-info">
    <div class="container text-light text-center">
      <p>&copy; 2024 Raíssa Azevedo</p>
    </div>
  </footer>




  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
